<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Quiz App</h1>

        <div id="question-container" class="hidden">
            <h2 id="question-text" class="text-lg font-semibold mb-4"></h2>
            <ul id="choices-list" class="space-y-2"></ul>
            <button id="next-btn" class="hidden bg-blue-500 text-white px-4 py-2 rounded mt-4">Next Question</button>
        </div>

        <div id="result-container" class="hidden">
            <h2 class="text-xl font-bold">Your Score:</h2>
            <p id="score" class="text-lg font-semibold my-2"></p>
            <button id="restart-btn" class="bg-green-500 text-white px-4 py-2 rounded">Restart Quiz</button>
        </div>

        <button id="start-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Start Quiz</button>
    </div>
        <script src="https://cdn.tailwindcss.com"></script>

    <script src="script.js"></script>
</body>
</body>
</html>
