<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Expense Tracker</h1>

        <form id="expense-form" class="flex flex-col gap-3">
            <input type="text" id="expense-name" placeholder="Expense name" required 
                class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            <input type="number" id="expense-amount" placeholder="Amount" required 
                class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            <button type="submit" 
                class="bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition">
                Add Expense
            </button>
        </form>

        <h2 class="text-xl font-semibold mt-6 text-gray-700">Expenses</h2>
        <ul id="expense-list" class="mt-2 space-y-2">
            <!-- Expenses will be dynamically added here -->
        </ul>

        <div id="total" class="mt-4 p-4 bg-gray-100 rounded-lg flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-700">Total:</h3>
            <span id="total-amount" class="text-xl font-bold text-green-600">$0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
